<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mailman</title>
    <script src="https://kit.fontawesome.com/6d7a3bc986.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="styles/send.css">
</head>

<body>
    <div class="header">
        <h2>Mailman</h2>
        <div class="search-bar">
            <form action="" method="get">
                <input type="text" placeholder="search the folder" name="search">
                <button type="submit"><i class="fa-solid fa-magnifying-glass fa-l" style="color: #848a94;"></i></button>
                	
            </form>
        </div>
    </div>
    <nav>
        <ul>
            <li><a href="Drive">
                <i class="fa-solid fa-folder fa-xl" style="color: #2269e4;"></i>
                <span>Drive</span>
            </a>
            </li>
            <li><a href="photo">
                <i class="fa-solid fa-images fa-xl" style="color: #2269e4;"></i>
                <span>Photo</span>
            </a>
            </li>
            <li><a href="share">
                <i class="fa-solid fa-cloud-arrow-up fa-xl" style="color: #2269e4;"></i>                <span>Share</span>
            </a>
            </li>
            <li><a href="recieve">
                <i class="fa-solid fa-cloud-arrow-down fa-xl" style="color: #2269e4;"></i>                <span>Recieve</span>
            </a>
            </li>

        </ul>
    </nav>
</body>

</html>
