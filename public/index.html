<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Document</title>
    <!-- <link rel="stylesheet" href="style.css" /> -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>

  <body>
    <div class="app">
      <div class="screen join-screen active">
        <div class="form">
          <h2>share your file</h2>
          <div class="form-input">
            <button id="sender-start-con-btn">create room</button>
          </div>
          <div class="form-input" id="join-id"></div>
        </div>
      </div>
      <div class="screen fs-screen">
        <div class="file-input">
          <label for="file-input">Click here to upload file</label>
          <input type="file" id="file-input" />
        </div>
        <div class="file-list">
          <div class="title">Shared files</div>
          <div class="item">
            <div class="progress">0%</div>
            <div class="filename">abc</div>
          </div>
        </div>
      </div>
    </div>
    <script src="/socket.io/socket.io.js"></script>
    <script src="code.js"></script>
  </body>
</html>
